<div class="container login-div">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">{{'login-form.login-header' | translate }}</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="userName" class="control-label col-sm-2">User Name:</label>
          <div class="col-sm-8">
            <input autofocus type="userName" class="form-control" id="userName" placeholder="Name"
                   [formControl]="loginFormGroup.controls['userName']">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="control-label col-sm-2">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control col-md-8" id="inputPassword" placeholder="Password"
                   [formControl]="loginFormGroup.controls['password']">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 pull-right">
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            <a style="padding-left: 10px;" class="btn-link" (click)="navigateToRegister()">Not a User, Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
