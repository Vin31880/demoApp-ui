<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3>Register</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="col-xs-4">Email</label>
            <input type="email" class="form-control col-xs-8" id="inputEmail" placeholder="Email"
                   [formControl]="registrationFormGroup.controls['email']">
          </div>
          <div class="form-group">
            <label for="userName" class="col-md-4">UserName</label>
            <input type="userName" class="form-control col-md-8" id="userName" placeholder="Name"
                   [formControl]="registrationFormGroup.controls['userName']">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-4">password</label>
            <input type="password" class="form-control col-md-8" id="inputPassword" placeholder="Password"
                   [formControl]="registrationFormGroup.controls['password']">
          </div>
          <div class="form-group">
            <label for="userRole" class="col-md-4">Role</label>
            <input type="userRole" class="form-control col-md-8" id="userRole" placeholder="Role"
                   [formControl]="registrationFormGroup.controls['userRole']">
          </div>
          <button type="submit" class="btn btn-primary" (click)="saveUser()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
